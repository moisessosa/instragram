
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="img/instragram-celular.png" alt="celulares">
            <img class="interna" src="img/interna.jpg" alt="Imagen interna del celular">
            <img class="interna2" src="img/interna2.jpg" alt="">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img class="instragram-letras" src="img/Instagram-Letras-650x366.png" alt="Instra em letras">
                <div class="form">
                    <form action="#">
                        <input type="text" placeholder="Telefone, nome de usuario ou email" required><br>
                        <input type="password" placeholder="Senha" required><br>
                        <button class="login">Entrar</button>
                    </form>
                                
                </div>
                <div class="ou"><hr size="1"><span>OU</span><hr size="1"></div>
                <div class="face">
                    <span class="miniatura"><img src="img/facebook.png" alt="Face logo"></span> <a href="#">O Entrar com o Facebook</a>
                    <p><a href="#">esqueceu minha senha?</a></p>
                </div>

            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
            <div class="app">
                <p>Obtenha o Aplicativo</p>
                <img class="get-app" src="img/apple-button.png" alt="Apple Store">
                <img class="get-app" src="img/play-button.png" alt="Play Store">
            </div>
        </div>
    </main>
    <footer>
        <p><span>Sobre</span>
           <span>  Blog</span>
           <span>Carreiras</span>
            <span>Ajuda</span>
            <span>API</span>
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Principais contas</span>
            <span>Hashtags</span>
            <span>Localizações </span></p>
            <p>Português (Brasil)
                © 2021 Instagram do Facebook</p>
    </footer>
</body>

</html>
